{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="login-main-page full-screen container shadow">
    <br>
    <div class="container login-page">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST" class="shadow-sm p-5 py-5vh">
                    <h2 class="text-center">Add Expenditure</h2>
                    <p>
                        * Please make sure transaction has already been done in real life. To ensure accuracy.
                    </p>
                    <br>
                    {% csrf_token %}
                    {{ form | crispy }}

                    <p>
                        <input type="submit" class="btn btn-lg btn-block btn-dark" value="Add Expense">
                    </p>

                </form>
            </div>
            <!-- <div class="col-md-4 logo">
            </div> -->
        </div>
    </div>

</div>
{% endblock %}
